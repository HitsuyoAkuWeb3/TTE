<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TetraTool Engine v2.0</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=JetBrains+Mono:wght@100..800&family=Inter:wght@400;700;900&display=swap"
    rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            void: '#000000',
            concrete: '#121212',
            bone: '#F5F5F0',
            hazard: '#FF3333',
            spirit: '#00FFFF',
            neon: {
              white: '#ffffff',
              dim: '#444444',
              dark: '#0a0a0a',
              grid: '#1a1a1a',
              accent: '#d4d4d8'
            }
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            mono: ['JetBrains Mono', 'monospace'],
            display: ['Cinzel', 'Inter', 'serif'],
          },
          animation: {
            'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            'scan': 'scan 2s linear infinite',
            'fade-in': 'fadeIn 0.2s ease-out',
            'slide-up': 'slideUp 0.4s ease-out',
          },
          keyframes: {
            scan: {
              '0%': { transform: 'translateY(-100%)' },
              '100%': { transform: 'translateY(100%)' },
            },
            fadeIn: {
              '0%': { opacity: '0' },
              '100%': { opacity: '1' },
            },
            slideUp: {
              '0%': { opacity: '0', transform: 'translateY(20px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            }
          }
        }
      }
    }
  </script>
  <style>
    /* Base styles are in index.css â€” only keep critical inline fallbacks here */
  </style>

  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",

    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",

  }
}
</script>
  <link rel="stylesheet" href="/index.css">
</head>

</html>
